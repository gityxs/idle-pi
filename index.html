        <div id="numberContainer"></div>
    <div id="game">
        <div id="bigcol">
                <div id="newsContainer">
                    <div id="news"></div>
                </div>
        <div id="column40">
            <div id="topPartL">
                <div id="scoreBox">
                    <div id="score">0 Pies</div>
                    <div id="scorePerSec">per second: 0</div>
                    <img id="pi" class="thepi" src="Sprites/pi_sprite.png" style="height:min(25vh,18vw)"></img>
                </div>
                <div id="thoughtsContainer">
                    <img id="brain" src="Sprites/brain_sprite.png"></img>
                    <div id="thoughts">Thoughts: 0</div>
                </div>
            </div>
        </div>
        <div id="column60">
            <div id="topPart">
                <div id="QuestionBox">
                    <div id="canvasContainer" style="display: none; padding-top: 20px;"></div>
                    <div id="question" class="tooltip1"></div>
                    <div id="animationContainer"></div>
                </div>
                <div id="options"></div>
                <div id="spriteContainer"></div>
            </div>
        </div>
        </div>
        <div id="thirdCol">
            <div id="upgradeShop">
                <div id="shopTitle">Upgrades</div>
            </div>
            <div id="researchShop">
                <div id="shopTitle">Research</div>
            </div>
            <div id="shop">
             </div>
        </div>
    </div>
    <div id="achievement-popup" class="hidden">
        <span id="close-popup" onclick="toggleAchievementPopup()">&times;</span>
        <h2 class="titleStyle">Achievements</h2>
        <div id="achievements-list">
            <!-- Achievements will be listed here -->
        </div>
    </div>
    <div id="about-popup" class="hidden">
        <span id="close-popup" onclick="toggleAboutPopup()">&times;</span>
        <h2 class="titleStyle">About</h2>
        This is an idle game inspired by <a href="https://orteil.dashnet.org/cookieclicker/">Cookie Clicker</a>, where we've replaced clicking on the cookie with solving math problems.<br><br>Email <a href="mailto:support@bigprimes.org">support@bigprimes.org</a> with any bugs or ideas!<br><br>
    </div>
    <div id="researchModal" class="hidden">
        <div id="researchTokens">Research tokens: 0</div> 
        <span id="close-popup" onclick="toggleResearchPopup()">&times;</span>
        <div id="svgContainer">
            <span id="upgradeTree"></span>
        </div>
    </div>
    <button id="view-achievements-button" onclick="toggleAchievementPopup()">View Achievements</button>
    <button id="view-research-button" onclick="toggleResearchPopup()">View Research Tree</button>
    <button id="view-about-button" onclick="toggleAboutPopup()">About</button>
    <button id="view-home-button" onclick=""><a href="/" style="text-decoration: none; color: white">Home</a></button>
    <div id="achievement-notification" class="hidden">
        <span id="close-notification" onclick="closeAchievementNotification()">&times;</span>
        <img id="achievement-icon" src="" alt="Achievement Icon" />
        <div id="achievement-text-content">
            <strong><div id="achieve-title"></div></strong>
            <span id="achievement-text"></span>
        </div>
    </div>
